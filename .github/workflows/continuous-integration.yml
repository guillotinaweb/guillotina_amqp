name: guillotina_amqp

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      # Checkout the repository first
      - uses: actions/checkout@v2

      # Setup the python version
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      # Linters
      - name: Checking pep8
        run: |
          # Install flake8
          pip install flake8

          # Run it
          flake8 guillotina_amqp --config=setup.cfg

      # Typing
      - name: Checking type annotations
        run: |
          # Install mypy
          pip install mypy mypy_zope

          # Run it
          mypy -p guillotina_amqp --ignore-missing-imports

      # Run tests
      - name: Run tests
        run: |
          # Install package with test dependecies
          pip install -e .[test]

          # Run tests
          pytest --capture=no --tb=native -v guillotina_amqp
